<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tema Gov BR</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação do Tema WordPress para o DS do Gov BR">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/mytest-share/assets/css/docsify-share.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Tema Gov BR',
      nameLink: 'https://ibict.github.io/wp-govbr-tema/docs',
      repo: 'https://github.com/IBICT/wp-govbr-tema',
      logo: '/_assets/images/govbr-logo.png',
      themeColor: '#155bcb',   
      search: {
        placeholder: 'Digite para buscar...',  
        noData: 'Nenhum resultado',
      },
      copyCode: {
        buttonText: 'Clique para copiar',
        errorText: 'Erro',
        successText: 'Copiado'
      },
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 3,
      formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}',
      share: {
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
        reddit: true,
        options: {
          color: '#155bcb'
        },
      },
      plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/IBICT/wp-govbr-tema/blob/main/docs',
            null,
            function(file) {
              return 'Edit on Github'
            }
          ),
          function(hook, vm) {
            hook.beforeEach(function(html) {
              return (
                '<div style="overflow: auto;"><code style="font-size: 0.7rem; opacity: 0.75; float: left; position: absolute; top: 114px;"> Last modified: {docsify-updated} </code></div>\n\n '
                + html
              );
            });
          }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify-share/build/index.min.js"></script>
</body>
</html>
